<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEBROL</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-black text-white">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

const firebaseConfig = {
  apiKey: "AIzaSyBAH2rBIR5ibvde0VMVF38QyM4L2s8IqIQ",
  authDomain: "zebrol.firebaseapp.com",
  projectId: "zebrol",
  appId: "1:846397475446:web:1b38ce35dcae4e1754ed57"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function App() {
  const [user, setUser] = useState(null);
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");

  const [items, setItems] = useState([]);
  const [selectedItem, setSelectedItem] = useState(null);

  const [searchOpen, setSearchOpen] = useState(false);
  const [search, setSearch] = useState("");
  const [showForm, setShowForm] = useState(false);

  const emptyForm = {
    image: "", name: "", vulgo: "", faction: "",
    cpf: "", birth: "", mother: "", address: "", description: ""
  };

  const [form, setForm] = useState(emptyForm);

  useEffect(() => auth.onAuthStateChanged(u => setUser(u)), []);

  useEffect(() => {
    if (!user) return;
    return db.collection("users").doc(user.uid).collection("items")
      .onSnapshot(s =>
        setItems(s.docs.map(d => ({ id: d.id, ...d.data() })))
      );
  }, [user]);

  const login = async () => {
    try {
      await auth.signInWithEmailAndPassword(email, password);
    } catch {
      alert("Erro ao entrar");
    }
  };

  const handleChange = e => {
    const { name, value, files } = e.target;
    if (files?.[0]) {
      const r = new FileReader();
      r.onload = () => setForm(p => ({ ...p, [name]: r.result }));
      r.readAsDataURL(files[0]);
    } else {
      setForm(p => ({ ...p, [name]: value }));
    }
  };

  const saveItem = async () => {
    await db.collection("users").doc(user.uid).collection("items").add(form);
    setForm(emptyForm);
    setShowForm(false);
  };

  const filteredItems = items
    .filter(i => [i.name, i.vulgo, i.faction].join(" ").toLowerCase().includes(search.toLowerCase()))
    .sort((a, b) => a.name.localeCompare(b.name, "pt-BR"));

  if (!user) {
    return (
      <div className="min-h-screen flex flex-col items-center justify-center gap-4">
        <h1 className="text-3xl font-bold">ZEBROL</h1>
        <input className="bg-gray-800 p-2 rounded w-64" placeholder="Email" onChange={e => setEmail(e.target.value)} />
        <input type="password" className="bg-gray-800 p-2 rounded w-64" placeholder="Senha" onChange={e => setPassword(e.target.value)} />
        <button onClick={login} className="bg-blue-600 px-4 py-2 rounded">Entrar</button>
      </div>
    );
  }

  return (
    <div className="min-h-screen p-6 space-y-6">
      <h1 className="text-3xl font-bold text-center">ZEBROL</h1>

      {searchOpen && (
        <input className="w-full max-w-md mx-auto block bg-gray-900 p-3 rounded"
          placeholder="Pesquisar nome, vulgo ou fac√ß√£o"
          value={search} onChange={e => setSearch(e.target.value)} />
      )}

      <div className="grid grid-cols-2 gap-4 max-w-md mx-auto">
        {filteredItems.map(item => (
          <div key={item.id}
            onClick={() => setSelectedItem(item)}
            className="bg-gray-900 p-4 rounded cursor-pointer">
            <div className="h-32 bg-gray-700 rounded mb-2 overflow-hidden">
              {item.image && <img src={item.image} className="w-full h-full object-cover" />}
            </div>
            <p className="text-center font-semibold">{item.name}</p>
            <p className="text-center text-sm text-gray-400">{item.vulgo}</p>
          </div>
        ))}
      </div>

      {selectedItem && (
        <div className="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
          <div className="bg-gray-900 p-6 rounded w-full max-w-sm space-y-2">
            <button onClick={() => setSelectedItem(null)} className="text-red-400 text-sm">Fechar</button>
            {selectedItem.image && (
              <img src={selectedItem.image} className="w-full h-56 object-contain bg-black rounded" />
            )}
            <p><b>Nome:</b> {selectedItem.name}</p>
            <p><b>Vulgo:</b> {selectedItem.vulgo}</p>
            <p><b>Fac√ß√£o:</b> {selectedItem.faction}</p>
            <p><b>CPF:</b> {selectedItem.cpf}</p>
            <p><b>Nascimento:</b> {selectedItem.birth}</p>
            <p><b>M√£e:</b> {selectedItem.mother}</p>
            <p><b>Endere√ßo:</b> {selectedItem.address}</p>
            <p><b>Descri√ß√£o:</b> {selectedItem.description}</p>
          </div>
        </div>
      )}

      <button onClick={() => setSearchOpen(!searchOpen)}
        className="fixed bottom-6 left-6 bg-gray-800 w-14 h-14 rounded-full flex items-center justify-center text-2xl">üîç</button>

      <button onClick={() => setShowForm(true)}
        className="fixed bottom-6 right-6 bg-blue-600 w-14 h-14 rounded-full flex items-center justify-center text-3xl">+</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
