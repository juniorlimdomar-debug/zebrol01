<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEBROL</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-black text-white">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const PIN_CORRETO = "1234";

    function App() {
      const [autenticado, setAutenticado] = useState(() => {
        return localStorage.getItem("zebrol_auth") === "true";
      });

      const [pin, setPin] = useState("");

      const [items, setItems] = useState(() => {
        const saved = localStorage.getItem("zebrol_items");
        return saved ? JSON.parse(saved) : [];
      });

      const [selected, setSelected] = useState(null);
      const [showForm, setShowForm] = useState(false);
      const [editIndex, setEditIndex] = useState(null);
      const [confirmDelete, setConfirmDelete] = useState(null);
      const [showSearch, setShowSearch] = useState(false);
      const [searchTerm, setSearchTerm] = useState("");

      const [form, setForm] = useState({
        image: "",
        name: "",
        vulgo: "",
        faction: "",
        cpf: "",
        birth: "",
        mother: "",
        address: "",
        description: "",
      });

      useEffect(() => {
        localStorage.setItem("zebrol_items", JSON.stringify(items));
      }, [items]);

      const tentarLogin = () => {
        if (pin === PIN_CORRETO) {
          localStorage.setItem("zebrol_auth", "true");
          setAutenticado(true);
        } else {
          alert("Senha incorreta");
          setPin("");
        }
      };

      if (!autenticado) {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center space-y-6">
            <h1 className="text-3xl font-bold">ZEBROL</h1>
            <input
              type="password"
              value={pin}
              readOnly
              className="text-center text-2xl tracking-widest bg-gray-900 p-3 rounded w-40"
            />
            <div className="grid grid-cols-3 gap-4">
              {[1,2,3,4,5,6,7,8,9,0].map(n => (
                <button
                  key={n}
                  onClick={() => setPin(p => p.length < 6 ? p + n : p)}
                  className="bg-gray-800 w-16 h-16 rounded text-xl"
                >
                  {n}
                </button>
              ))}
            </div>
            <div className="flex gap-4">
              <button onClick={() => setPin("")} className="bg-gray-700 px-4 py-2 rounded">Limpar</button>
              <button onClick={tentarLogin} className="bg-blue-600 px-4 py-2 rounded">Entrar</button>
            </div>
          </div>
        );
      }

      const handleChange = (e) => {
        const { name, value, files } = e.target;
        if (files && files[0]) {
          const reader = new FileReader();
          reader.onload = () => setForm(prev => ({ ...prev, [name]: reader.result }));
          reader.readAsDataURL(files[0]);
        } else {
          setForm(prev => ({ ...prev, [name]: value }));
        }
      };

      const saveItem = () => {
        if (editIndex !== null) {
          setItems(items.map((item, i) => i === editIndex ? { ...form } : item));
          setEditIndex(null);
        } else {
          setItems([...items, { ...form }]);
        }
        setShowForm(false);
      };

      const filteredItems = [...items]
        .filter(item => {
          const t = searchTerm.toLowerCase();
          return (
            (item.name || "").toLowerCase().includes(t) ||
            (item.vulgo || "").toLowerCase().includes(t) ||
            (item.faction || "").toLowerCase().includes(t)
          );
        })
        .sort((a, b) =>
          (a.name || "").localeCompare(b.name || "", "pt-BR", { sensitivity: "base" })
        );

      return (
        <div className="min-h-screen p-6 space-y-6">
          <h1 className="text-3xl font-bold text-center">ZEBROL</h1>

          {showSearch && (
            <input
              className="w-full max-w-md mx-auto block bg-gray-900 p-3 rounded"
              placeholder="Pesquisar..."
              value={searchTerm}
              onChange={e => setSearchTerm(e.target.value)}
            />
          )}

          <div className="grid grid-cols-2 gap-4 max-w-md mx-auto">
            {filteredItems.map((item, index) => (
              <div key={index} onClick={() => setSelected({ item, index })}
                className="bg-gray-900 p-4 rounded cursor-pointer">
                <div className="h-32 bg-gray-700 rounded mb-2 overflow-hidden">
                  {item.image ? <img src={item.image} className="w-full h-full object-cover" /> : null}
                </div>
                <p className="text-center">{item.name}</p>
              </div>
            ))}
          </div>

          <button onClick={() => setShowSearch(!showSearch)}
            className="fixed bottom-6 left-6 bg-gray-800 w-14 h-14 rounded-full text-2xl">üîç</button>

          <button onClick={() => setShowForm(true)}
            className="fixed bottom-6 right-6 bg-blue-600 w-14 h-14 rounded-full text-3xl">+</button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
