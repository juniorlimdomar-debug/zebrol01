<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEBROL</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-black text-white">
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

firebase.initializeApp({
  apiKey: "AIzaSyBAH2rBIR5ibvde0VMVF38QyM4L2s8IqIQ",
  authDomain: "zebrol.firebaseapp.com",
  projectId: "zebrol",
  appId: "1:846397475446:web:1b38ce35dcae4e1754ed57"
});

const auth = firebase.auth();
const db = firebase.firestore();

function App() {
  const [user, setUser] = useState(null);
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");

  const [items, setItems] = useState([]);
  const [selected, setSelected] = useState(null);
  const [showForm, setShowForm] = useState(false);
  const [editingId, setEditingId] = useState(null);

  const [confirmDelete, setConfirmDelete] = useState(false);

  const [searchOpen, setSearchOpen] = useState(false);
  const [search, setSearch] = useState("");

  const emptyForm = {
    image: "",
    name: "",
    vulgo: "",
    faction: "",
    cpf: "",
    birth: "",
    mother: "",
    infopem: "",
    address: "",
    description: ""
  };

  const [form, setForm] = useState(emptyForm);

  useEffect(() => auth.onAuthStateChanged(setUser), []);

  useEffect(() => {
    if (!user) return;
    return db
      .collection("users")
      .doc(user.uid)
      .collection("items")
      .onSnapshot(snap => {
        setItems(snap.docs.map(d => ({ id: d.id, ...d.data() })));
      });
  }, [user]);

  const handleChange = e => {
    const { name, value, files } = e.target;
    if (files && files[0]) {
      const r = new FileReader();
      r.onload = () => setForm(f => ({ ...f, [name]: r.result }));
      r.readAsDataURL(files[0]);
    } else {
      setForm(f => ({ ...f, [name]: value }));
    }
  };

  const saveItem = async () => {
    const ref = db.collection("users").doc(user.uid).collection("items");
    editingId
      ? await ref.doc(editingId).update(form)
      : await ref.add(form);

    setForm(emptyForm);
    setEditingId(null);
    setShowForm(false);
    setSelected(null); // √öNICO AJUSTE (para voltar os bot√µes)
  };

  const deleteItem = async () => {
    await db
      .collection("users")
      .doc(user.uid)
      .collection("items")
      .doc(selected.id)
      .delete();

    setConfirmDelete(false);
    setSelected(null);
  };

  const filtered = items
    .filter(i =>
      [i.name, i.vulgo, i.faction]
        .some(v => v?.toLowerCase().includes(search.toLowerCase()))
    )
    .sort((a,b)=>a.name.localeCompare(b.name,"pt-BR",{sensitivity:"base"}));

  if (!user) {
    return (
      <div className="min-h-screen flex flex-col items-center justify-center gap-4">
        <h1 className="text-3xl font-bold">ZEBROL</h1>
        <input className="bg-gray-800 p-2 rounded w-64" placeholder="Email" onChange={e=>setEmail(e.target.value)} />
        <input type="password" className="bg-gray-800 p-2 rounded w-64" placeholder="Senha" onChange={e=>setPassword(e.target.value)} />
        <button onClick={()=>auth.signInWithEmailAndPassword(email,password)} className="bg-blue-600 px-4 py-2 rounded">
          Entrar
        </button>
      </div>
    );
  }

  return (
    <div className="min-h-screen p-6 space-y-6">
      <h1 className="text-3xl font-bold text-center">ZEBROL</h1>

      {searchOpen && (
        <input
          className="w-full max-w-md mx-auto block bg-gray-900 p-3 rounded"
          placeholder="Pesquisar nome, vulgo ou fac√ß√£o"
          value={search}
          onChange={e=>setSearch(e.target.value)}
        />
      )}

      <div className="grid grid-cols-2 gap-4 max-w-md mx-auto">
        {filtered.map(item=>(
          <div
            key={item.id}
            onClick={()=>setSelected(item)}
            className="bg-gray-900 p-4 rounded cursor-pointer"
          >
            <div className="h-32 bg-gray-700 rounded mb-2 overflow-hidden">
              {item.image && <img src={item.image} className="w-full h-full object-cover" />}
            </div>
            <p className="text-center font-semibold">{item.name}</p>
            <p className="text-center text-sm text-gray-400">{item.vulgo}</p>
          </div>
        ))}
      </div>

      {selected && (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
          <div className="relative bg-gray-900 p-6 rounded max-w-sm w-full max-h-[80vh] overflow-y-auto pb-16">

            <button
              onClick={() => setSelected(null)}
              className="absolute top-2 right-2 text-red-400"
            >
              Fechar
            </button>

            {selected.image && (
              <img
                src={selected.image}
                className="w-full object-contain rounded mb-3"
              />
            )}

            <p><b>Nome:</b> {selected.name}</p>
            <p><b>Vulgo:</b> {selected.vulgo}</p>
            <p><b>Fac√ß√£o:</b> {selected.faction}</p>
            <p><b>CPF:</b> {selected.cpf}</p>
            <p><b>Nasc:</b> {selected.birth}</p>
            <p><b>M√£e:</b> {selected.mother}</p>
            <p><b>Infopem:</b> {selected.infopem}</p>
            <p><b>Endere√ßo:</b> {selected.address}</p>
            <p><b>Descri√ß√£o:</b> {selected.description}</p>

            <button
              onClick={() => {
                setForm(selected);
                setEditingId(selected.id);
                setShowForm(true);
                setSelected(null);
              }}
              className="fixed bottom-6 left-6 text-blue-500 text-2xl z-50"
            >
              ‚úèÔ∏è
            </button>

            <button
              onClick={() => setConfirmDelete(true)}
             className="fixed bottom-6 right-6 text-red-500 text-2xl z-50"
            >
              üóëÔ∏è
            </button>
          </div>
        </div>
      )}

      {!selected && !showForm && (
        <>
          <button
            onClick={()=>setSearchOpen(!searchOpen)}
            className="fixed bottom-6 left-6 bg-gray-800 w-14 h-14 rounded-full text-2xl"
          >üîç</button>

          <button
            onClick={()=>{
              setForm(emptyForm);
              setEditingId(null);
              setShowForm(true);
            }}
            className="fixed bottom-6 right-6 bg-blue-600 w-14 h-14 rounded-full text-3xl"
          >+</button>
        </>
      )}

      {showForm && (
        <div className="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
          <div className="bg-gray-900 p-4 rounded w-full max-w-sm space-y-2">
            <input type="file" name="image" onChange={handleChange} />

            <input className="w-full bg-gray-800 p-2 rounded" name="name" placeholder="Nome" value={form.name} onChange={handleChange} />
            <input className="w-full bg-gray-800 p-2 rounded" name="vulgo" placeholder="Vulgo" value={form.vulgo} onChange={handleChange} />
            <input className="w-full bg-gray-800 p-2 rounded" name="faction" placeholder="Fac√ß√£o" value={form.faction} onChange={handleChange} />
            <input className="w-full bg-gray-800 p-2 rounded" name="cpf" placeholder="CPF" value={form.cpf} onChange={handleChange} />

            <input
              className="w-full bg-gray-800 p-2 rounded"
              name="birth"
              placeholder="Data de nascimento"
              value={form.birth}
              onChange={handleChange}
            />

            <input className="w-full bg-gray-800 p-2 rounded" name="mother" placeholder="Nome da m√£e" value={form.mother} onChange={handleChange} />

            <input
              className="w-full bg-gray-800 p-2 rounded"
              name="infopem"
              placeholder="Infopem"
              value={form.infopem}
              onChange={handleChange}
            />

            <input className="w-full bg-gray-800 p-2 rounded" name="address" placeholder="Endere√ßo" value={form.address} onChange={handleChange} />
            <textarea className="w-full bg-gray-800 p-2 rounded" name="description" placeholder="Descri√ß√£o" value={form.description} onChange={handleChange} />

            <button onClick={saveItem} className="w-full bg-blue-600 p-2 rounded">Salvar</button>
            <button onClick={()=>{ setShowForm(false); setEditingId(null); }} className="w-full bg-gray-700 p-2 rounded">Cancelar</button>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
